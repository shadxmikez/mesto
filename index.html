<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ивашевич Давид">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="images/logo.svg" alt="Логотип">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" alt="Аватар" src="images/Avatar.png">
			<div class="profile__info">
				<h1 class="profile__title">Жак-Ив Кусто</h1>
				<button type="button" aria-label="Редактор имени" class="profile__edit-button"></button>
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавление карточки" class="profile__add-button"></button>
		</section>
		<section class="elements">
			<ul class="elements__element">
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyrigth">&copy;2023 Mesto Russia</p>
	</footer>
	<div id="profile-popup" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close" aria-label="Закрытие"></button>
			<h3 class="popup__name">Редактировать профиль</h3>
			<form class="popup__form" name="profile" novalidate>
				<label class="popup__label">
					<input type="text" class="popup__input popup__input_type_name" name="username" required placeholder="Ваше имя"
						minlength="5" maxlength="99">
				</label>
				<label class="popup__label">
					<input type="text" class="popup__input popup__input_type_job" name="description" required
						placeholder="Расскажите о себе" minlength="3" maxlength="99">
				</label>
				<button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
			</form>
		</div>
	</div>
	<div id="elements-popup" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close" aria-label="Закрытие"></button>
			<h3 class="popup__name">Новое место</h3>
			<form class="popup__form popup__form-card" name="mesto" novalidate>
				<label class="popup__label">
					<input type="text" class="popup__input popup__input_type_place" name="placename" required
						placeholder="Название" minlength="5" maxlength="99">
				</label>
				<label class="popup__label">
					<input type="url" class="popup__input popup__input_type_image" name="placeimage" required
						placeholder="Ссылка на картинку" minlength="5" maxlength="99">
				</label>
				<button type="submit" class="popup__submit" aria-label="Создать">Сохранить</button>
			</form>
		</div>
	</div>
	<div id="elements-image" class="popup popup_type_image">
		<div class="popup__container popup__container-image">
			<figure class="popup__image">
				<img src="#" class="popup__item-img" alt="#">
				<figcaption class="popup__caption"></figcaption>
			</figure>
			<button class="popup__close popup__close-image" type="button" id="close-image" aria-label="close"></button>
		</div>
	</div>
	<template id="elements-template">
		<article class="elements__box">
			<button class="elements__delete">
			</button>
			<img src="#" alt="#" class="elements__photo">
			<div class="elements__info">
				<h2 class="elements__title"></h2>
				<button class="elements__like">
				</button>
			</div>
		</article>
	</template>
	<script src="scripts/constants.js" defer></script>
	<script src="scripts/index.js" defer></script>
</body>

</html>
